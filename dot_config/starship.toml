# ~/.config/starship.toml
format = "\n$username@$hostname [$directory]($style) $git_branch $character"

# The [character] module, which shows at the end of the prompt.
[character]
success_symbol = "[❯](bold green)" # The symbol to use for a successful command
error_symbol = "[✖](bold red)"   # The symbol for a failed command

[directory]
truncation_length = 3
style = "cyan"

[git_branch]
symbol = "🌿 "
style = "bold yellow"

[git_status]
disabled = false
style = "bold red"
ahead = "⇡"
behind = "⇣"
staged = "+"
modified = "!"
conflicted = "⚡"
deleted = "✖"

[python]
symbol = "🐍 "
style = "bold green"
format = 'via [$symbol$version]($style) '
python_binary = "python3"
disabled = false

[nodejs]
symbol = " "
style = "bold green"
format = 'via [$symbol$version]($style) '
disabled = false

[package]
symbol = "📦 "
style = "dimmed yellow"
format = '[$symbol$version]($style) '
disabled = false

[docker_context]
symbol = "🐳 "
style = "blue bold"
format = '[$symbol$context]($style) '
only_with_files = false
disabled = false

[hostname]
ssh_only = true
ssh_symbol = "🌐 "
style = "bold green"
disabled = false
